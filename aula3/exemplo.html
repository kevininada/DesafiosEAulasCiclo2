<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Document</title>

<script>
    /* Operadores Aritimeticos*/

     //soma
        var valor1 = 200;
        var valor2 = 100;

        var resultado = valor1 + valor2;
        console.log(resultado); 

     //subtracao

        var subtracao = resultado - 50;
        console.log(subtracao);

     //Multiplicacao 
     
        var mult = (subtracao * valor2);
        console.log(mult);

     //divisao

        var divisaoDaMult = (mult / 10);
        console.log(divisaoDaMult);

     //potencia

        var potenciaDivisao = (divisaoDaMult)**2;
        console.log(potenciaDivisao);
    
     //resto da divisao

        var restodiv = (potenciaDivisao % 3);
        console.log(restodiv);

     //atribuicao e soma

        var numero =2;
        numero+=2;
        numero++;
        numero++;
        numero--;
        numero++;
        console.log(numero);

     //atribuicao e subtracao

    /* Operadores Logicos */

    var n = 2;
    var m = 3;

    var r = (n != m);
    console.log(r);


</script>
